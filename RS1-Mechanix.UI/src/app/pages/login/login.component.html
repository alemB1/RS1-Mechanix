<div class="h-screen flex items-center justify-center bg-gray-100">
  <form
    class="shadow-lg rounded-lg p-8 bg-white w-full max-w-sm"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    <!-- Header Section -->
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Login</h1>
      <h6 class="text-sm text-gray-500">Login to your account</h6>
    </div>

    <!-- Email Input -->
    <mat-form-field appearance="fill" class="w-full mb-5">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="text-gray-800"
      />
    </mat-form-field>

    <!-- Password Input -->
    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Enter your password"
        class="text-gray-800"
      />
      <mat-icon
        matSuffix
        class="cursor-pointer"
        (click)="hide = !hide"
      >
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <!-- Login Button -->
    <button
      type="submit"
      [disabled]="!form.valid"
      class="w-full py-3 bg-purple-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-purple-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Login
    </button>

    <!-- Register Link -->
    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Don't have an account?</span>
      <a
        class="text-purple-600 font-medium hover:underline"
        [routerLink]="['/register']"
      >
        Register
      </a>
    </div>
  </form>
</div>
